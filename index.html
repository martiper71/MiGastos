<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Gastos</title>

    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00bcd4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.svg">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&display=swap" rel="stylesheet">

    <!-- SDKs -->
    <script src="https://cdn.jsdelivr.net/npm/pocketbase/dist/pocketbase.umd.js"></script>
</head>

<body>

    <!-- MODAL DE LOGIN -->
    <div id="auth-container">
        <div class="login-card">
            <h2 style="margin-top: 0;">üöÄ Gastos</h2>
            <p style="color: #888; font-size: 0.9rem; margin-bottom: 25px;">Introduce tus credenciales de PocketBase</p>
            <div class="input-group">
                <input type="email" id="login-email" placeholder="Email">
            </div>
            <div class="input-group">
                <input type="password" id="login-pass" placeholder="Contrase√±a">
            </div>
            <button class="btn-add" onclick="login()" id="btn-login">Entrar</button>
        </div>
    </div>

    <!-- MODAL DE EDICI√ìN -->
    <div id="modal-edicion">
        <div class="edit-card">
            <h3 style="margin-top:0; margin-bottom:20px;">Editar Movimiento</h3>
            <div class="input-group">
                <label>CONCEPTO</label>
                <input type="text" id="edit-concepto">
            </div>
            <div class="input-group">
                <label>IMPORTE (‚Ç¨)</label>
                <input type="number" id="edit-importe" step="0.01">
            </div>
            <div class="input-group">
                <label>FECHA</label>
                <input type="date" id="edit-fecha">
            </div>
            <div class="edit-actions">
                <button class="btn-add btn-cancel" onclick="cerrarModalEdicion()">Cancelar</button>
                <button class="btn-add" onclick="guardarCambiosMovimiento()">Guardar</button>
            </div>
            <div style="text-align: center;">
                <button class="btn-delete-text" onclick="borrarMovimientoActual()">Eliminar este gasto</button>
            </div>
        </div>
    </div>

    <div class="app-container" id="app-main">
        <header>
            <div class="selector-container">
                <select id="select-anio" class="year-selector" onchange="cargarGastos()"></select>
            </div>
            <div class="selector-container month-container">
                <select id="select-mes" class="month-selector" onchange="cargarGastos()"></select>
            </div>
        </header>

        <div class="card">
            <div class="input-group">
                <label>CONCEPTO</label>
                <input type="text" id="input-concepto" placeholder="Netflix, Cine, Comida...">
            </div>

            <div class="input-group">
                <label>IMPORTE (‚Ç¨)</label>
                <input type="number" id="input-importe" placeholder="0,00" step="0,01">
            </div>

            <button class="btn-add" onclick="anadirGasto()" id="btn-anadir">
                <span>+</span> A√±adir Gasto
            </button>
        </div>

        <div style="position: relative; width: 250px; margin: 0 auto;">
            <div class="chart-container" id="grafico-circular">
                <div class="chart-inner">
                    <div class="chart-label" id="label-restante" style="font-weight:bold; color:var(--primary)">RESTANTE
                    </div>
                    <div class="chart-percent" id="texto-porcentaje">0%</div>
                </div>
            </div>
            <div class="btn-history" onclick="verMovimientos()" title="Ver movimientos">üìã</div>
            <div class="btn-stats" onclick="verComparativa()" title="Comparativa anual">üìä</div>
        </div>

        <div class="stats-row">
            <div class="stat-item" onclick="editarPresupuesto()" style="cursor: pointer;"
                title="Haz clic para cambiar el presupuesto">
                <div class="stat-label">PRESUPUESTO ‚úèÔ∏è</div>
                <div class="stat-value" id="texto-presupuesto" style="color: var(--primary);">‚Ç¨0,00</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">GASTADO</div>
                <div class="stat-value" id="texto-gastado" style="color: var(--danger);">‚Ç¨0,00</div>
            </div>
        </div>

        <div class="footer-total">
            <div class="footer-label" style="font-size:0.8rem; font-weight:bold; color:var(--text-light)">DISPONIBLE
            </div>
            <div class="footer-amount" id="texto-restante">‚Ç¨0,00</div>
        </div>
    </div>

    <!-- VISTA DE MOVIMIENTOS -->
    <div id="vista-movimientos">
        <div class="header-movimientos">
            <button class="btn-back" onclick="volverAMain()">‚Üê</button>
            <h2 style="margin: 0; font-size: 1.5rem;">Movimientos</h2>
        </div>
        <div id="lista-movimientos"></div>
    </div>

    <!-- VISTA DE COMPARATIVA -->
    <div id="vista-comparativa">
        <div class="header-movimientos">
            <button class="btn-back" onclick="volverAMain()">‚Üê</button>
            <h2 style="margin: 0; font-size: 1.5rem;">A√±o <span id="anio-titulo">2026</span></h2>
        </div>
        <div id="lista-comparativa"></div>
    </div>

    <div id="toast" class="toast">Gasto guardado!</div>

    <!-- Main Logic -->
    <script src="app.js"></script>

    <!-- PWA Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registrado'))
                    .catch(err => console.log('SW error', err));
            });
        }
    </script>
</body>

</html>
