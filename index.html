<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Gastos</title>
    <!-- SDK m√°s estable v√≠a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/pocketbase/dist/pocketbase.umd.js"></script>

    <style>
        :root {
            --primary: #00bcd4;
            /* Cian */
            --bg: #f4f7f6;
            --card-bg: #ffffff;
            --text-main: #333;
            --text-light: #888;
            --danger: #e74c3c;
            --success: #2ecc71;
            --warning: #f1c40f;
            /* Amarillo */
        }

        body {
            font-family: 'Outfit', 'Segoe UI', sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-main);
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: none;
            /* Se muestra tras el login */
        }

        /* LOGIN MODAL */
        #auth-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 320px;
            text-align: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #222;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .year-selector {
            color: var(--primary);
            font-weight: bold;
            letter-spacing: 4px;
            background: transparent;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
            font-family: inherit;
            appearance: none;
            -webkit-appearance: none;
            padding: 0 15px 0 5px;
            width: auto;
        }

        .month-selector {
            font-size: 1.2rem;
            /* A√∫n m√°s peque√±o */
            margin: 0;
            color: #222;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: transparent;
            border: none;
            font-weight: 800;
            cursor: pointer;
            outline: none;
            text-align: center;
            font-family: 'Outfit', sans-serif;
            appearance: none;
            -webkit-appearance: none;
            padding: 0 20px 0 5px;
            width: auto;
        }

        .selector-container {
            position: relative;
            display: inline-flex;
            align-items: center;
        }

        .selector-container::after {
            content: '';
            position: absolute;
            right: 0;
            /* Pegado al borde derecho del select */
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
            width: 7px;
            height: 7px;
            border-right: 2px solid var(--primary);
            border-bottom: 2px solid var(--primary);
            pointer-events: none;
        }

        .month-container::after {
            width: 9px;
            height: 9px;
            border-width: 2.5px;
            border-color: #222;
        }

        /* TARJETAS */
        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: var(--primary);
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid transparent;
            background: #f0f4f8;
            border-radius: 12px;
            font-size: 1rem;
            color: #555;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.1);
        }

        button {
            width: 100%;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-add {
            background: var(--primary);
            color: white;
            margin-top: 10px;
        }

        .btn-add:active {
            transform: scale(0.98);
        }

        .btn-add:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* GR√ÅFICO CIRCULAR */
        .chart-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 30px auto;
            border-radius: 50%;
            background: conic-gradient(var(--primary) 0%, #e0e0e0 0%);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .chart-inner {
            background: var(--bg);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .chart-percent {
            font-size: 3rem;
            font-weight: 800;
            color: #333;
            margin: 0;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 0 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-light);
            text-transform: uppercase;
            font-weight: bold;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: bold;
        }

        /* FOOTER */
        .footer-total {
            text-align: left;
            margin-top: 40px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            border-left: 5px solid var(--primary);
        }

        .footer-amount {
            font-size: 2.2rem;
            font-weight: 800;
            color: #222;
        }

        /* BOT√ìN HISTORIAL */
        .btn-history {
            position: absolute;
            right: -50px;
            top: 0px;
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            color: var(--primary);
            font-size: 1.2rem;
            transition: all 0.2s;
            border: 1px solid #eee;
        }

        .btn-history:active,
        .btn-stats:active {
            transform: scale(0.9);
        }

        .btn-stats {
            position: absolute;
            right: -50px;
            top: 60px;
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            color: var(--primary);
            font-size: 1.2rem;
            transition: all 0.2s;
            border: 1px solid #eee;
        }

        /* VISTA MOVIMIENTOS Y COMPARATIVA */
        #vista-movimientos,
        #vista-comparativa {
            display: none;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        .comparativa-item {
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
        }

        .comparativa-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .bar-container {
            width: 100%;
            height: 12px;
            background: #eee;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .bar-fill {
            height: 100%;
            border-radius: 6px;
            transition: width 0.5s ease;
        }

        .bar-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-light);
            margin-top: 5px;
        }

        .movimiento-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            margin-bottom: 10px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
            cursor: pointer;
            transition: background 0.2s;
        }

        .movimiento-item:active {
            background: #f0f0f0;
        }

        .movimiento-info {
            display: flex;
            flex-direction: column;
        }

        .movimiento-concepto {
            font-weight: bold;
            color: #333;
        }

        .movimiento-fecha {
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .movimiento-importe {
            font-weight: 800;
            color: var(--danger);
        }

        .header-movimientos {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            gap: 15px;
        }

        .btn-back {
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: 50%;
            background: white;
            color: var(--text-main);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* MODAL EDICI√ìN */
        #modal-edicion {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(4px);
        }

        .edit-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 85%;
            max-width: 340px;
        }

        .edit-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-cancel {
            background: #e0e0e0 !important;
            color: #444 !important;
        }

        .btn-delete-text {
            color: var(--danger);
            background: transparent;
            font-size: 0.9rem;
            margin-top: 15px;
            text-decoration: underline;
            padding: 5px;
            width: auto;
        }

        /* TOAST ANIMATION */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>

<body>

    <!-- MODAL DE LOGIN (MEJORADO) -->
    <div id="auth-container">
        <div class="login-card">
            <h2 style="margin-top: 0;">üöÄ Gastos</h2>
            <p style="color: #888; font-size: 0.9rem; margin-bottom: 25px;">Introduce tus credenciales de PocketBase</p>
            <div class="input-group">
                <input type="email" id="login-email" placeholder="Email">
            </div>
            <div class="input-group">
                <input type="password" id="login-pass" placeholder="Contrase√±a">
            </div>
            <button class="btn-add" onclick="login()" id="btn-login">Entrar</button>
        </div>
    </div>

    <!-- MODAL DE EDICI√ìN -->
    <div id="modal-edicion">
        <div class="edit-card">
            <h3 style="margin-top:0; margin-bottom:20px;">Editar Movimiento</h3>
            <div class="input-group">
                <label>CONCEPTO</label>
                <input type="text" id="edit-concepto">
            </div>
            <div class="input-group">
                <label>IMPORTE (‚Ç¨)</label>
                <input type="number" id="edit-importe" step="0.01">
            </div>
            <div class="input-group">
                <label>FECHA</label>
                <input type="date" id="edit-fecha">
            </div>
            <div class="edit-actions">
                <button class="btn-add btn-cancel" onclick="cerrarModalEdicion()">Cancelar</button>
                <button class="btn-add" onclick="guardarCambiosMovimiento()">Guardar</button>
            </div>
            <div style="text-align: center;">
                <button class="btn-delete-text" onclick="borrarMovimientoActual()">Eliminar este gasto</button>
            </div>
        </div>
    </div>

    <div class="app-container" id="app-main">
        <header>
            <div class="selector-container">
                <select id="select-anio" class="year-selector" onchange="cargarGastos()"></select>
            </div>
            <div class="selector-container month-container">
                <select id="select-mes" class="month-selector" onchange="cargarGastos()"></select>
            </div>
        </header>

        <div class="card">
            <div class="input-group">
                <label>CONCEPTO</label>
                <input type="text" id="input-concepto" placeholder="Netflix, Cine, Comida...">
            </div>

            <div class="input-group">
                <label>IMPORTE (‚Ç¨)</label>
                <input type="number" id="input-importe" placeholder="0,00" step="0,01">
            </div>

            <button class="btn-add" onclick="anadirGasto()" id="btn-anadir">
                <span>+</span> A√±adir Gasto
            </button>
        </div>

        <div style="position: relative; width: 250px; margin: 0 auto;">
            <div class="chart-container" id="grafico-circular">
                <div class="chart-inner">
                    <div class="chart-label" id="label-restante" style="font-weight:bold; color:var(--primary)">RESTANTE
                    </div>
                    <div class="chart-percent" id="texto-porcentaje">0%</div>
                </div>
            </div>
            <div class="btn-history" onclick="verMovimientos()" title="Ver movimientos">
                üìã
            </div>
            <div class="btn-stats" onclick="verComparativa()" title="Comparativa anual">
                üìä
            </div>
        </div>

        <div class="stats-row">
            <div class="stat-item" onclick="editarPresupuesto()" style="cursor: pointer;"
                title="Haz clic para cambiar el presupuesto">
                <div class="stat-label">PRESUPUESTO ‚úèÔ∏è</div>
                <div class="stat-value" id="texto-presupuesto" style="color: var(--primary);">‚Ç¨0,00</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">GASTADO</div>
                <div class="stat-value" id="texto-gastado" style="color: var(--danger);">‚Ç¨0,00</div>
            </div>
        </div>

        <div class="footer-total">
            <div class="footer-label" style="font-size:0.8rem; font-weight:bold; color:var(--text-light)">DISPONIBLE
            </div>
            <div class="footer-amount" id="texto-restante">‚Ç¨0,00</div>
        </div>
    </div>

    <!-- VISTA DE MOVIMIENTOS -->
    <div id="vista-movimientos">
        <div class="header-movimientos">
            <button class="btn-back" onclick="volverAMain()">‚Üê</button>
            <h2 style="margin: 0; font-size: 1.5rem;">Movimientos</h2>
        </div>
        <div id="lista-movimientos">
            <!-- Los movimientos se cargan aqu√≠ -->
        </div>
    </div>

    <!-- VISTA DE COMPARATIVA -->
    <div id="vista-comparativa">
        <div class="header-movimientos">
            <button class="btn-back" onclick="volverAMain()">‚Üê</button>
            <h2 style="margin: 0; font-size: 1.5rem;">A√±o <span id="anio-titulo">2026</span></h2>
        </div>
        <div id="lista-comparativa">
            <!-- La comparativa se carga aqu√≠ -->
        </div>
    </div>

    <div id="toast" class="toast">Gasto guardado!</div>

    <script>
        // --- 1. CONFIGURACI√ìN ---
        const PB_URL = 'https://martiperpocketbase.duckdns.org';
        // El presupuesto mensual ahora se calcula por mes/a√±o seleccionado
        let presupuestoMensual = 300;
        const pb = new PocketBase(PB_URL);

        function getPresupuestoKey() {
            const anio = document.getElementById('select-anio').value;
            const mes = document.getElementById('select-mes').value;
            return `presupuesto_${anio}_${mes}`;
        }

        function obtenerPresupuestoActual() {
            const key = getPresupuestoKey();
            return parseFloat(localStorage.getItem(key)) || 300;
        }

        // --- 2. INICIO ---
        window.addEventListener('DOMContentLoaded', async () => {
            configurarFecha();
            if (pb.authStore.isValid) {
                mostrarApp();
            }
        });

        async function login() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            const btn = document.getElementById('btn-login');

            if (!email || !pass) return alert("Hacen falta datos");

            try {
                btn.disabled = true;
                btn.textContent = "Entrando...";
                await pb.collection('users').authWithPassword(email, pass);
                mostrarApp();
            } catch (e) {
                alert("Error: " + e.message);
                btn.disabled = false;
                btn.textContent = "Entrar";
            }
        }

        function mostrarApp() {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('app-main').style.display = 'block';
            cargarGastos();
        }

        function configurarFecha() {
            const hoy = new Date();
            const selectMes = document.getElementById('select-mes');
            const selectAnio = document.getElementById('select-anio');

            const meses = ["ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO", "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"];

            // Llenar meses
            meses.forEach((nombre, index) => {
                const opt = document.createElement('option');
                opt.value = index + 1;
                opt.textContent = nombre;
                if (index === hoy.getMonth()) opt.selected = true;
                selectMes.appendChild(opt);
            });

            // Llenar a√±os (de 2026 a 2030)
            const anioActual = hoy.getFullYear();
            for (let a = 2026; a <= 2030; a++) {
                const opt = document.createElement('option');
                opt.value = a;
                opt.textContent = a;
                if (a === anioActual) opt.selected = true;
                selectAnio.appendChild(opt);
            }

            // Ajustar anchos iniciales
            ajustarAnchoSelect('select-mes');
            ajustarAnchoSelect('select-anio');
        }

        // Funci√≥n para que el select ocupe solo lo que mide el texto
        function ajustarAnchoSelect(id) {
            const el = document.getElementById(id);
            if (!el || el.selectedIndex < 0) return;
            const texto = el.options[el.selectedIndex].text;

            // Creamos un span temporal para medir el texto con todos sus estilos (especialmente letter-spacing)
            const span = document.createElement("span");
            span.style.visibility = "hidden";
            span.style.position = "absolute";
            span.style.whiteSpace = "nowrap";
            span.style.font = getComputedStyle(el).font;
            span.style.fontSize = getComputedStyle(el).fontSize;
            span.style.fontWeight = getComputedStyle(el).fontWeight;
            span.style.letterSpacing = getComputedStyle(el).letterSpacing;
            span.style.textTransform = getComputedStyle(el).textTransform;
            span.style.fontFamily = getComputedStyle(el).fontFamily;
            span.textContent = texto;
            document.body.appendChild(span);

            const width = span.offsetWidth;
            document.body.removeChild(span);

            // Espacio extra para la flecha (ajustado al nuevo tama√±o)
            const paddingExtra = (id === 'select-mes') ? 28 : 22;
            el.style.width = (width + paddingExtra) + "px";
        }

        // --- 3. L√ìGICA DE DATOS ---

        // Variable global para guardar los registros del mes actual
        let registrosActuales = [];

        async function cargarGastos() {
            try {
                if (!pb.authStore.isValid) return;

                const anio = document.getElementById('select-anio').value;
                const mes = document.getElementById('select-mes').value.toString().padStart(2, '0');

                // Actualizar presupuesto local para el periodo seleccionado
                presupuestoMensual = obtenerPresupuestoActual();

                // Ajustar el ancho visual de los selectores cada vez que cambien
                ajustarAnchoSelect('select-mes');
                ajustarAnchoSelect('select-anio');

                // Rango del mes seleccionado
                const fechaInicio = `${anio}-${mes}-01 00:00:00`;

                // Calcular el inicio del mes siguiente para el l√≠mite superior
                let proximoAnio = parseInt(anio);
                let proximoMes = parseInt(mes) + 1;
                if (proximoMes > 12) {
                    proximoMes = 1;
                    proximoAnio++;
                }
                const fechaFin = `${proximoAnio}-${proximoMes.toString().padStart(2, '0')}-01 00:00:00`;

                // Filtramos por el campo 'fecha' que guardamos nosotros o por 'created'
                // Usaremos 'fecha' para que coincida exactamente con lo que el usuario ve
                const registros = await pb.collection('MisGastos').getFullList({
                    filter: `fecha >= '${fechaInicio}' && fecha < '${fechaFin}'`,
                    sort: '-fecha', // Orden descendente por fecha
                });

                registrosActuales = registros;
                const totalGastado = registros.reduce((sum, g) => sum + (g.importe || 0), 0);
                actualizarUI(totalGastado);

            } catch (err) {
                console.error("Error al cargar:", err);
            }
        }

        function verMovimientos() {
            document.getElementById('app-main').style.display = 'none';
            document.getElementById('vista-movimientos').style.display = 'block';
            renderizarMovimientos();
        }

        function volverAMain() {
            document.getElementById('vista-movimientos').style.display = 'none';
            document.getElementById('vista-comparativa').style.display = 'none';
            document.getElementById('app-main').style.display = 'block';
        }

        async function verComparativa() {
            document.getElementById('app-main').style.display = 'none';
            document.getElementById('vista-comparativa').style.display = 'block';

            const anio = document.getElementById('select-anio').value;
            document.getElementById('anio-titulo').textContent = anio;

            renderizarCargandoComparativa();

            try {
                // Rango del a√±o completo
                const fechaInicio = `${anio}-01-01 00:00:00`;
                const fechaFin = `${parseInt(anio) + 1}-01-01 00:00:00`;

                const registros = await pb.collection('MisGastos').getFullList({
                    filter: `fecha >= '${fechaInicio}' && fecha < '${fechaFin}'`,
                });

                renderizarComparativa(registros, anio);
            } catch (err) {
                console.error("Error comparativa:", err);
            }
        }

        function renderizarCargandoComparativa() {
            document.getElementById('lista-comparativa').innerHTML = '<div style="text-align:center; margin-top:50px;">Cargando datos del a√±o...</div>';
        }

        function renderizarComparativa(registros, anio) {
            const container = document.getElementById('lista-comparativa');
            container.innerHTML = '';

            const mesesNombres = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

            // Agrupar gastos por mes
            const gastosPorMes = new Array(12).fill(0);
            registros.forEach(r => {
                const mes = parseInt(r.fecha.split('-')[1]) - 1;
                gastosPorMes[mes] += (r.importe || 0);
            });

            mesesNombres.forEach((nombre, i) => {
                const mesNum = i + 1;
                const gasto = gastosPorMes[i];
                const presupuesto = parseFloat(localStorage.getItem(`presupuesto_${anio}_${mesNum}`)) || 300;

                let porcentaje = (gasto / presupuesto) * 100;
                let colorBarra = 'var(--success)';
                if (porcentaje > 100) {
                    colorBarra = 'var(--danger)';
                    porcentaje = 100; // Limitar visualmente al 100%
                } else if (porcentaje > 66) {
                    colorBarra = 'var(--warning)';
                }

                const item = document.createElement('div');
                item.className = 'comparativa-item';
                item.innerHTML = `
                    <div class="comparativa-header">
                        <span>${nombre.toUpperCase()}</span>
                        <span style="color: ${gasto > presupuesto ? 'var(--danger)' : '#333'}">
                            ‚Ç¨${formatearNumero(gasto)} / ‚Ç¨${formatearNumero(presupuesto)}
                        </span>
                    </div>
                    <div class="bar-container">
                        <div class="bar-fill" style="width: ${porcentaje}%; background-color: ${colorBarra}"></div>
                    </div>
                    <div class="bar-info">
                        <span>${gasto > presupuesto ? 'Presupuesto excedido' : 'Dentro del presupuesto'}</span>
                        <span>${Math.round((gasto / presupuesto) * 100)}%</span>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        function renderizarMovimientos() {
            const container = document.getElementById('lista-movimientos');
            container.innerHTML = '';

            if (registrosActuales.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#888; margin-top:50px;">No hay movimientos este mes.</div>';
                return;
            }

            registrosActuales.forEach(g => {
                // Formatear fecha legible
                const d = new Date(g.fecha.replace(' ', 'T'));
                const fechaFormateada = d.toLocaleDateString('es-ES', { day: '2-digit', month: 'short' }).replace('.', '');

                const item = document.createElement('div');
                item.className = 'movimiento-item';
                item.onclick = () => editarMovimiento(g.id, g.concepto, g.importe, g.fecha);
                item.innerHTML = `
                    <div class="movimiento-info">
                        <span class="movimiento-concepto">${g.concepto}</span>
                        <span class="movimiento-fecha">${fechaFormateada}</span>
                    </div>
                    <div class="movimiento-importe">-‚Ç¨${formatearNumero(g.importe)}</div>
                `;
                container.appendChild(item);
            });
        }

        let movimientoAEditar = null;

        function editarMovimiento(id, conceptoActual, importeActual, fechaActual) {
            movimientoAEditar = id;
            document.getElementById('edit-concepto').value = conceptoActual;
            document.getElementById('edit-importe').value = importeActual;
            // Extraer solo la parte YYYY-MM-DD para el input date
            document.getElementById('edit-fecha').value = fechaActual.split(' ')[0];
            document.getElementById('modal-edicion').style.display = 'flex';
        }

        function cerrarModalEdicion() {
            document.getElementById('modal-edicion').style.display = 'none';
        }

        async function guardarCambiosMovimiento() {
            const id = movimientoAEditar;
            const nuevoConcepto = document.getElementById('edit-concepto').value.trim();
            const nuevoImporte = parseFloat(document.getElementById('edit-importe').value);
            const nuevaFechaSimple = document.getElementById('edit-fecha').value; // YYYY-MM-DD

            if (!nuevoConcepto || isNaN(nuevoImporte) || nuevoImporte <= 0 || !nuevaFechaSimple) {
                return alert("Datos inv√°lidos");
            }

            // Mantener HH:MM:SS si es posible o usar una por defecto
            const nuevaFechaCompleta = nuevaFechaSimple + " 12:00:00";

            try {
                mostrarToast("Actualizando...");
                await pb.collection('MisGastos').update(id, {
                    concepto: nuevoConcepto,
                    importe: nuevoImporte,
                    fecha: nuevaFechaCompleta
                });

                cerrarModalEdicion();
                mostrarToast("Actualizado!");
                await cargarGastos();
                renderizarMovimientos();
            } catch (err) {
                alert("Error al actualizar: " + err.message);
            }
        }

        async function borrarMovimientoActual() {
            if (!confirm("¬øSeguro que quieres eliminar este gasto permanentemente?")) return;

            const id = movimientoAEditar;
            try {
                mostrarToast("Eliminando...");
                await pb.collection('MisGastos').delete(id);

                cerrarModalEdicion();
                mostrarToast("Gasto eliminado");
                await cargarGastos();
                renderizarMovimientos();
            } catch (err) {
                alert("Error al eliminar: " + err.message);
            }
        }

        async function anadirGasto() {
            const inputConcepto = document.getElementById('input-concepto');
            const inputImporte = document.getElementById('input-importe');
            const btn = document.getElementById('btn-anadir');

            const concepto = inputConcepto.value.trim();
            const importe = parseFloat(inputImporte.value);

            if (!concepto || isNaN(importe) || importe <= 0) {
                return alert("Por favor, pon un concepto y un importe mayor que cero");
            }

            try {
                btn.disabled = true;
                btn.textContent = "Guardando...";

                // Datos a enviar a PocketBase
                const data = {
                    concepto: concepto,
                    importe: importe,
                    fecha: new Date().toISOString().replace('T', ' ').split('.')[0], // Formato YYYY-MM-DD HH:MM:SS
                    user: pb.authStore.model.id // Nombre corregido: de 'usuario' a 'user'
                };

                console.log("Enviando a MisGastos:", data);

                await pb.collection('MisGastos').create(data);

                inputConcepto.value = '';
                inputImporte.value = '';
                mostrarToast("Gasto guardado!");
                await cargarGastos();

            } catch (err) {
                console.error("ERROR PocketBase:", err);
                console.error("Respuesta del servidor:", err.data);

                let msg = "Error al guardar: " + err.message;
                if (err.data && err.data.data) {
                    const detalles = Object.entries(err.data.data)
                        .map(([k, v]) => `${k}: ${v.message}`)
                        .join("\n");
                    msg += "\n\nDetalles:\n" + detalles;
                }
                alert(msg);
            } finally {
                btn.disabled = false;
                btn.textContent = "+ A√±adir Gasto";
            }
        }

        async function editarPresupuesto() {
            const actual = obtenerPresupuestoActual();
            const actualFormat = actual.toString().replace('.', ',');
            const nuevo = prompt("Introduce tu nuevo presupuesto mensual para este periodo:", actualFormat);
            if (nuevo === null) return;

            // Reemplazamos coma por punto para que parseFloat funcione
            const valor = parseFloat(nuevo.replace(',', '.'));
            if (!isNaN(valor) && valor > 0) {
                const key = getPresupuestoKey();
                localStorage.setItem(key, valor);
                presupuestoMensual = valor;
                await cargarGastos();
                mostrarToast("Presupuesto de este mes actualizado");
            } else {
                mostrarToast("Valor inv√°lido");
            }
        }

        function formatearNumero(num) {
            return num.toLocaleString('es-ES', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function actualizarUI(gastado) {
            const presupuesto = presupuestoMensual;
            const restante = presupuesto - gastado;
            const porcentajeRestante = Math.max(0, (restante / presupuesto) * 100);

            document.getElementById('texto-gastado').textContent = `‚Ç¨${formatearNumero(gastado)}`;
            document.getElementById('texto-presupuesto').textContent = `‚Ç¨${formatearNumero(presupuesto)}`;
            document.getElementById('texto-restante').textContent = `‚Ç¨${formatearNumero(restante)}`;
            document.getElementById('texto-porcentaje').textContent = `${Math.round(porcentajeRestante)}%`;

            // GR√ÅFICO CIRCULAR
            const grafico = document.getElementById('grafico-circular');
            const label = document.getElementById('label-restante');

            if (restante < 0) {
                // ESTADO EXCEDIDO: Todo en rojo
                document.documentElement.style.setProperty('--primary', 'var(--danger)');
                grafico.style.background = `conic-gradient(var(--danger) 0% 100%, #e0e0e0 0%)`;
                label.textContent = "EXCEDIDO";
                document.getElementById('texto-porcentaje').textContent = "!!!";
            } else {
                // ESTADO NORMAL: Color seg√∫n porcentaje
                let colorActual = '#00bcd4'; // Por defecto cian

                if (porcentajeRestante > 66) {
                    colorActual = 'var(--success)'; // Verde
                } else if (porcentajeRestante >= 33) {
                    colorActual = 'var(--warning)'; // Amarillo
                } else {
                    colorActual = 'var(--danger)'; // Rojo
                }

                document.documentElement.style.setProperty('--primary', colorActual);
                grafico.style.background = `conic-gradient(var(--primary) 0% ${porcentajeRestante}%, #e0e0e0 ${porcentajeRestante}% 100%)`;
                label.textContent = "DISPONIBLE";
            }
        }

        function mostrarToast(mensaje) {
            const t = document.getElementById('toast');
            t.textContent = mensaje;
            t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 2000);
        }
    </script>
